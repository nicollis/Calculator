<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Press+Start+2P|Fugaz+One' rel='stylesheet' type='text/css'>
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="calc-outline text-center container-fluid padding">
  <div class="row text-center gray font-mono">
    <p><span class="font-retro h4">OllisCalc</span>
      </br>
      Javascript Calculator</p>
  </div>
  <div class="row text-right">
    <div id="screen" class="font-pixel h2 lcd">0</div>
  </div>
  <div class="row">
    <button id="ac" class="btn button red">AC</button>
    <button id="ce" class="btn button red">CE</button>
    <button id="per" class="btn button">%</button>
    <button id="div" class="btn button"><span style="font-size:x-large;">	&divide;</span></button>
  </div>
  <div class="row">
    <button id="7" class="btn button">7</button>
    <button id="8" class="btn button">8</button>
    <button id="9" class="btn button">9</button>
    <button id="mul" class="btn button">x</button>
  </div>
  <div class="row">
    <button id="4" class="btn button">4</button>
    <button id="5" class="btn button">5</button>
    <button id="6" class="btn button">6</button>
    <button id="min" class="btn button">-</button>
  </div>
  <div class="row">
    <div class="col-xs-9 align">
      <div class="row">
        <button id="1" class="btn button">1</button>
        <button id="2" class="btn button">2</button>
        <button id="3" class="btn button">3</button>
      </div>
      <div class="row">
        <button id="0" class="btn button">0</button>
        <button id="dec" class="btn button">.</button>
        <button id="equ" class="btn button">=</button>
      </div>
    </div>
    <div class="col-xs-3 align">
      <button id="plu" class="btn button large">+</button>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
